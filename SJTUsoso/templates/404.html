{% extends 'base.html' %}
{% load static %}
{% block title %}
SJTU soso
{% endblock %}

{% block content %}
		<section class="not-found">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="code">
							404
						</div>
						<h1>Page could not be found</h1>
						<p class="lead">The page you are looking for is not available please check the url you are going to.</p>
						<div class="search-form">							
							<form class="search" autocomplete="off" method="get" action="{% url 'haystack_search' %}">
								<div class="form-group">
									<div class="input-group">
										<input type="text" name="q" class="form-control" placeholder="Type something ...">
										<div class="input-group-btn">
											<button class="btn btn-primary" type="submit">Search</button>
										</div>
									</div>
								</div>
							</form>								
							<div class="link">
								or <a href="{% url 'home'%}">back to home</a>.
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
